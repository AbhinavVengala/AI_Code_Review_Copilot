[pytest]
# Test discovery patterns
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage configuration
addopts = 
    --verbose
    --strict-markers
    --cov=core
    --cov=utils
    --cov=app
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=70
    -ra

# Asyncio configuration
asyncio_mode = auto

# Markers for categorizing tests
markers =
    unit: Unit tests for individual functions/classes
    integration: Integration tests for API endpoints and workflows
    slow: Tests that take longer to run
    requires_api: Tests that require external API access (should be mocked)

# Ignore directories
norecursedirs = .git .venv venv env node_modules dashboard temp_clone_* __pycache__
